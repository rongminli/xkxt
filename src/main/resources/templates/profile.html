<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>选课系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}">

    <link href="../../plugins/jvectormap/jquery-jvectormap-2.0.2.css" th:href="@{/plugins/jvectormap/jquery-jvectormap-2.0.2.css}" rel="stylesheet">

    <!-- App css -->
    <link href="../assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="../assets/css/jquery-ui.min.css" th:href="@{/assets/css/jquery-ui.min.css}" rel="stylesheet">
    <link href="../assets/css/icons.min.css" th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/metisMenu.min.css" th:href="@{/assets/css/metisMenu.min.css}" rel="stylesheet" type="text/css" />
    <link href="../assets/css/app.min.css" th:href="@{/assets/css/app.min.css}" rel="stylesheet" type="text/css" />

</head>

<body>

<div th:replace="layout::topbar"></div>

<div th:replace="layout::left-sidenav"></div>

<div class="page-wrapper">
    <!-- Page Content-->
    <div class="page-content">

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="float-right">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="javascript:void(0);">主页</a></li>
                                <li class="breadcrumb-item active">个人信息</li>
                            </ol>
                        </div>
                        <h4 class="page-title">个人信息</h4>
                    </div><!--end page-title-box-->
                </div><!--end col-->
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body  met-pro-bg">
                            <div class="met-profile">
                                <div class="row">
                                    <div class="col-lg-4 align-self-center mb-3 mb-lg-0">
                                        <div class="met-profile-main">
                                            <div class="met-profile-main-pic">
                                                <img src="../assets/images/users/user-4.jpg" alt="" class="rounded-circle">
                                            </div>
                                            <div class="met-profile_user-detail">
                                                <h5 class="met-user-name" th:text="${session.account.nickname}">李荣民</h5>
                                                <p class="mb-0 met-user-name-post">物理学院</p>
                                            </div>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-4 ml-auto">
                                        <ul class="list-unstyled personal-detail">
                                            <li class=""><i class="dripicons-phone mr-2 text-info font-18"></i> <b> 电话 </b> : <span th:text="${session.userInfo.phone}"> +91 23456 78910 </span></li>
                                            <li class="mt-2"><i class="dripicons-mail text-info font-18 mt-2 mr-2"></i> <b> 邮箱 </b> : <span th:text="${session.userInfo.email}">mannat.theme@gmail.com </span></li>
                                        </ul>
                                    </div><!--end col-->
                                </div><!--end row-->
                            </div><!--end f_profile-->
                        </div><!--end card-body-->
                        <div class="card-body">
                            <ul class="nav nav-pills mb-0" id="pills-tab" role="tablist">

                                <li class="nav-item">
                                    <a class="nav-link active" id="general_info_tab" data-toggle="pill" href="#general_info">基本信息</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="edu_info_tab" data-toggle="pill" href="#edu_info">学籍信息</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="account_info_tab" data-toggle="pill" href="#account_info">账号信息</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="password_tab" data-toggle="pill" href="#password">修改密码</a>
                                </li>
                            </ul>
                        </div><!--end card-body-->
                    </div><!--end card-->
                </div><!--end col-->
            </div><!--end row-->
            <div class="row">
                <div class="col-12">
                    <div class="tab-content detail-list" id="pills-tabContent">

                        <div class="tab-pane active" id="general_info">
                            <div class="row">
                                <div class="col-lg-12 col-xl-7 mx-auto" style="margin-left: 0 !important;">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <form class="form-horizontal form-material col-12" method="post" action="/profile/update/userInfo">
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">照片</label>
                                                        <div class="col-sm-10">
                                                            <input type="file" id="avater" class=" col-4 form-control dropify" data-default-file="../assets/images/users/user-4.jpg"/>
                                                            <div class="float-right my-3">
                                                                <button class="btn btn-gradient-primary btn-sm px-4 mt-3 float-right mb-0">更新照片</button>
                                                            </div>
                                                        </div>

                                                    </div>

                                                    <input id="id" name="id" th:value="${session.userInfo.id}" type="hidden">

                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">姓名</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="naem" name="name" th:value="${session.userInfo.name}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">籍贯</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="nativePlace" name="nativePlace" th:value="${session.userInfo.nativePlace}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">电话</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="phone" name="phone" th:value="${session.userInfo.phone}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">邮箱</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="email" name="email" th:value="${session.userInfo.email}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">住址</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="address" name="address" th:value="${session.userInfo.address}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <button class="btn btn-gradient-primary btn-sm px-4 mt-3 float-right mb-0" type="submit">更新资料</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!--end col-->
                            </div><!--end row-->
                        </div><!--end portfolio detail-->


                        <div class="tab-pane" id="edu_info">
                            <div class="row">
                                <div class="col-lg-12 col-xl-7 mx-auto" style="margin-left: 0 !important;">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <form class="form-horizontal form-material col-12" method="post" th:action="@{/profile/update/eduinfo}">
                                                    <input type="hidden" name="id" th:value="${session.userEduInfo.id}">
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">学号</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="example-tel-input" name="student_num" th:value="${session.userEduInfo.student_num}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">年级</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="example-tel-input" name="grade" th:value="${session.userEduInfo.grade}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">学院</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="example-tel-input" name="college" th:value="${session.userEduInfo.college}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">专业</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="example-tel-input" name="magor" th:value="${session.userEduInfo.magor}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-1 col-form-label text-right">班级</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-11 form-control" type="text" id="example-tel-input" name="className" th:value="${session.userEduInfo.className}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <button class="btn btn-gradient-primary btn-sm px-4 mt-3 float-right mb-0" type="submit">更新资料</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!--end col-->
                            </div><!--end row-->
                        </div><!--end portfolio detail-->

                        <div class="tab-pane fade" id="account_info">
                            <div class="row">
                                <div class="col-lg-12 col-xl-7 mx-auto" style="margin-left: 0 !important;">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="">
                                                <form class="form-horizontal form-material mb-0">
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-2 col-form-label text-right">登陆名</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-10 form-control editable-cancel" type="text" id="name-input" name="name" th:value="${session.account.name}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-2 col-form-label text-right">昵称</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-10 form-control editable-cancel" type="text" id="nickname-input" name="nickname" th:value="${session.account.nickname}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="example-tel-input" class="col-sm-2 col-form-label text-right">注册日期</label>
                                                        <div class="col-sm-10">
                                                            <input class="col-sm-10 form-control editable-cancel" type="text" id="registrationAt-input" name="registrationAt" th:value="${#dates.format(session.account.registrationAt, 'yyyy-MM-dd')}">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!--end col-->
                            </div><!--end row-->
                        </div><!--end settings detail-->


                        <div class="tab-pane fade" id="password">
                            <div class="row">
                                <div class="col-lg-12 col-xl-7 mx-auto" style="margin-left: 0 !important;">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="">
                                                <form class="form-horizontal form-material mb-0" method="post" th:action="@{/profile/update/chgPassword}">
                                                    <div class="form-group">
                                                        <input type="text" placeholder="旧密码" class="form-control" name="oldPassword">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" placeholder="新密码" class="form-control" name="newPassword">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" placeholder="重复新密码" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <button class="btn btn-gradient-primary btn-sm px-4 mt-3 float-right mb-0">更改密码</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!--end col-->
                            </div><!--end row-->
                        </div><!--end settings detail-->
                    </div><!--end tab-content-->

                </div><!--end col-->
            </div><!--end row-->

        </div><!-- container -->



        <div th:replace="layout::footer"></div>

    </div>
    <!-- end page content -->
</div>
<!-- end page-wrapper -->




<!-- jQuery  -->
<script src="../assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="../assets/js/bootstrap.bundle.min.js" th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script src="../assets/js/metismenu.min.js" th:src="@{/assets/js/metismenu.min.js}"></script>
<script src="../assets/js/waves.js" th:src="@{/assets/js/waves.js}"></script>
<script src="../assets/js/feather.min.js" th:src="@{/assets/js/feather.min.js}"></script>
<script src="../assets/js/jquery.slimscroll.min.js" th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
<script src="../assets/js/jquery-ui.min.js" th:src="@{/assets/js/jquery-ui.min.js}"></script>

<script src="../../plugins/moment/moment.js" th:src="@{/plugins/moment/moment.js}"></script>
<script src="../../plugins/apexcharts/apexcharts.min.js" th:src="@{/plugins/apexcharts/apexcharts.min.js}"></script>
<script src="../../plugins/jvectormap/jquery-jvectormap-2.0.2.min.js" th:src="@{/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js}"></script>
<script src="../../plugins/jvectormap/jquery-jvectormap-world-mill-en.js" th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script src="../../plugins/flot-chart/jquery.canvaswrapper.js" th:src="@{/plugins/flot-chart/jquery.canvaswrapper.js}"></script>
<script src="../../plugins/flot-chart/jquery.colorhelpers.js" th:src="@{/plugins/flot-chart/jquery.colorhelpers.js}"></script>
<script src="../../plugins/flot-chart/jquery.flot.js" th:src="@{/plugins/flot-chart/jquery.flot.js}"></script>
<script src="../../plugins/flot-chart/jquery.flot.saturated.js" th:src="@{/plugins/flot-chart/jquery.flot.saturated.js}"></script>
<script src="../../plugins/flot-chart/jquery.flot.browser.js" th:src="@{/plugins/flot-chart/jquery.flot.browser.js}"></script>
<script src="../../plugins/flot-chart/jquery.flot.drawSeries.js" th:src="@{/plugins/flot-chart/jquery.flot.drawSeries.js}"></script>
<script src="../../plugins/flot-chart/jquery.flot.uiConstants.js" th:src="@{/plugins/flot-chart/jquery.flot.uiConstants.js}"></script>
<script src="../../plugins/flot-chart/jquery.flot-dataType.js" th:src="@{/plugins/flot-chart/jquery.flot-dataType.js}"></script>
<script src="../assets/pages/jquery.crm_dashboard.init.js" th:src="@{/assets/pages/jquery.crm_dashboard.init.js}"></script>

<!-- App js -->
<script src="../assets/js/app.js" th:src="@{/assets/js/app.js}"></script>

</body>

</html>
